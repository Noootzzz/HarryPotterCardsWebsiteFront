<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h2>Harry Potter Cards</h2>
      <button class="darkmode">Darkmode</button>
    </header>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="details.html">Details</a>
      </li>
      <li>
        <a href="profil.html">Profil</a>
      </li>
      <button class="darkmode">DarkMode</button>
    </div>
    <svg
      onclick="openNav()"
      viewBox="0 0 30 30"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      style="height: 13vh"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M4 18H10"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
        ></path>
        <path
          d="M4 12L16 12"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
        ></path>
        <path
          d="M4 6L20 6"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
        ></path>
      </g>
    </svg>
    <main id="register">
      <form method="POST" id="reg-form">
        <h2>Register</h2>
        <div class="form">
          <div class="reg-name">
            <p>Name</p>
            <input type="text" id="reg-name" placeholder="Harry7832" />
          </div>
          <div class="reg-email">
            <p>Email</p>
            <input type="email" id="reg-email" placeholder="Harry@gmail.com" />
          </div>
          <div class="reg-psw">
            <p>Password</p>
            <input
              type="password"
              id="reg-psw"
              placeholder=". . . . . . . . . . . ."
            />
          </div>
        </div>
        <a href="login.html">You already have an account, Login here.</a>
        <input type="submit" value="Register" />
      </form>
    </main>

    <script src="./js/sidenav.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
