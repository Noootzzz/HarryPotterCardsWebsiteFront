<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <button id="open-modal-btn">Trade a card</button>

    <div id="modal">
        <div class="modal-content">
            <form action="#">
                <h2>Trade a card with someone</h2>
                <div class="form">
                    <div class="reg-name-modal">
                        <p>Name of the receiver</p>
                        <input type="text" placeholder="Harry7832">
                    </div>
                    <div class="reg-name-modal">
                        <p>Name of the card</p>
                        <input type="text" placeholder="Voldemort">
                    </div>
                    <div class="reg-psw-modal">
                        <p>Confirm with your password</p>
                        <input type="password">
                    </div>
                </div>
                <input type="submit">
            </form>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>

    <header>
        <h2>Harry Potter Cards</h2>
        <nav>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="details.html">Details</a>
            </li>
            <li>
                <a href="profil.html">Profil</a>
            </li>
            <li>
                <a href="register.html">Register</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
        </nav>
    </header>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="details.html">Details</a>
        </li>
        <li>
            <a href="profil.html">Profil</a>
        </li>
        <li>
            <a href="register.html">Register</a>
        </li>
        <li>
            <a href="login.html">Login</a>
        </li>
    </div>

    <main id="cards-research">
        <img src="./img/icon/burger.png" onclick="openNav()" alt="menu-burger" id="burger">
        <section class="research">
            <h1>Discover the entire <span>Harry Potter</span> card collection !</h1>
        <!-- input de recherche -->
        <input id="searchbar" type="text" placeholder="Search a card.." onkeyup="search_card()">
        </section>

        <div id="maisons">
            <!-- boutons pour filtrer par maison -->
            <button class="maison-btn" data-maison="Gryffondor">Gryffondor</button>
            <button class="maison-btn" data-maison="Serpentard">Serpentard</button>
            <button class="maison-btn" data-maison="Serdaigle">Serdaigle</button>
            <button class="maison-btn" data-maison="Poufsouffle">Poufsouffle</button>
            <button id="reset">Tout afficher</button>
        </div>

        <!-- liste des cartes -->
        <ul id="card-list">
            <li onclick="window.location.href='card.html'" class="hp-card" id="harry-potter" data-maison="Gryffondor"><img src="img/cards/carte_harry_potter.jpg" alt=""><input type="checkbox" id="like-harry"><label for="like-harry" class="like-checkbox"></label></li>
            <li class="hp-card" id="harry-potter" data-maison="Serpentard"><img src="img/cards/carte_voldemort.jpg" alt=""><input type="checkbox" id="like-voldemort"><label for="like-voldemort" class="like-checkbox"></label></li>
            <li class="hp-card" id="harry-potter" data-maison="Serdaigle"><img src="img/cards/carte_hagrid.jpg" alt=""><input type="checkbox" id="like-hagrid"><label for="like-hagrid" class="like-checkbox"></label></li>
            <li class="hp-card" id="harry-potter" data-maison="Poufsouffle"><img src="img/cards/carte_draco_malfoy.jpg" alt=""><input type="checkbox" id="like-draco"><label for="like-draco" class="like-checkbox"></label></li>
        </ul>
    </main>


    <script src="./js/modal.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/sidenav.js"></script>
</body>
</html>
