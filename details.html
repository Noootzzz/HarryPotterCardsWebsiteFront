<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <button id="open-modal-btn">Trade a card</button>

    <div id="modal">
      <div class="modal-content">
        <form action="#">
          <h2>Trade a <span>card</span> with someone</h2>
          <div class="form">
            <div class="reg-name-modal">
              <p>Email of the receiver</p>
              <input type="text" placeholder="Harry@gmail.com" />
            </div>
            <div class="reg-name-modal">
              <p>Name of the card</p>
              <input type="text" placeholder="Voldemort" />
            </div>
            <div class="reg-psw-modal">
              <p>Confirm with your password</p>
              <input type="password" placeholder=". . . . . . . . . . . ." />
            </div>
          </div>
          <input type="submit" value="Trade" />
        </form>
        <button id="close-modal-btn">Close</button>
      </div>
    </div>

    <header>
      <h2><span>H</span>arry <span>P</span>otter <span>C</span>ards</h2>
      <nav>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="details.html">Details</a>
        </li>
        <li>
          <a href="profil.html">Profil</a>
        </li>
        <!-- <li>
          <a href="register.html">Register</a>
        </li>
        <li>
          <a href="login.html">Login</a>
        </li> -->
      </nav>
      <button class="Darkmode">DarkMode</button>
    </header>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="details.html">Details</a>
      </li>
      <li>
        <a href="profil.html">Profil</a>
      </li>
      <button class="darkmode">DarkMode</button>
    </div>
    <svg
      onclick="openNav()"
      viewBox="0 0 30 30"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      style="height: 13vh"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M4 18H10"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
        ></path>
        <path
          d="M4 12L16 12"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
        ></path>
        <path
          d="M4 6L20 6"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
        ></path>
      </g>
    </svg>
    <main id="cards-research">
      <section class="research">
        <h1>Discover the entire <span>Harry Potter</span> card collection !</h1>
        <!-- input de recherche -->
        <input
          id="searchbar"
          type="text"
          name="search"
          value=""
          placeholder="Search a card.."
          data-search=""
        />
      </section>

      <div id="maisons">
        <!-- boutons pour filtrer par maison -->
        <button class="maison-btn" data-maison="Gryffindor">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/color/48/000000/gryffindor.png"
            alt="gryffindor"
          />
          Gryffondor
        </button>
        <button class="maison-btn" data-maison="Slytherin">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/color/48/000000/slytherin.png"
            alt="slytherin"
          />
          Serpentard
        </button>
        <button class="maison-btn" data-maison="Ravenclaw">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/color/48/000000/ravenclaw.png"
            alt="ravenclaw"
          />
          Serdaigle
        </button>
        <button class="maison-btn" data-maison="Hufflepuff">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/color/48/000000/hufflepuff.png"
            alt="hufflepuff"
          />
          Poufsouffle
        </button>
        <button id="reset">Tout afficher</button>
      </div>

      <!-- liste des cartes -->
      <ul id="card-list"></ul>
    </main>

    <script src="./js/modal.js"></script>
    <script src="./js/hp_api.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/favorite.js"></script>
    <script src="./js/sidenav.js"></script>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
