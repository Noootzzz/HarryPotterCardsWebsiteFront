<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h2><span>H</span>arry <span>P</span>otter <span>C</span>ards</h2>
      <button class="Darkmode">DarkMode</button>
    </header>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="details.html">Details</a>
      </li>
      <li>

      <li>
        <a href="register.html">Register</a>
      </li>
      <li>
        <a href="login.html">Login</a>
      </li>
    </div>
    <img
      src="./img/icon/burger.png"
      onclick="openNav()"
      alt="menu-burger"
      id="burger"
    />
    <main id="register">
      <form method="POST" id="reg-form">
        <h2>Login</h2>
        <div class="form">
          <div class="reg-email">
            <p>Email</p>
            <input type="email" id="email" placeholder="Harry@gmail.com" />
          </div>
          <div class="reg-psw">
            <p>Password</p>
            <input
              type="password"
              id="password"
              placeholder=". . . . . . . . . . . ."
            />
          </div>
        </div>
        <a href="register.html">You don't have any account, Register here.</a>
        <input type="submit" value="Login" />
      </form>
    </main>

    <script src="./js/sidenav.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/localstorage.js"></script>
    <script src="./js/darkmode.js"></script>
  </body>
